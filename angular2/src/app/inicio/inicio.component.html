
<div *ngFor="let moment of moments">
	<img *ngIf="moment.mascotaImagen" [src]="'data:image/jpg;base64,'+moment.mascotaImagen"/>
	{{moment.mascotaNombre}}
    {{moment.titulo}}
	{{moment.descripcion}}
	{{moment.usuario}}
	{{moment.fecha | date:'H:mm,d MMMM y'}}
	<img *ngIf="moment.imagenMoment" [src]="'data:image/jpg;base64,'+moment.imagenMoment"/>

</div>
